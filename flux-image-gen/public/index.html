<!DOCTYPE html>
<html>
<head>
  <title>Flux Image Generator</title>
</head>
<body>
  <h1>Flux Text-to-Image Generator</h1>
  <input type="text" id="promptInput" placeholder="Type a prompt..." />
  <select id="aspectRatio">
    <option value="1:1">Square (1:1)</option>
    <option value="4:3">Landscape (4:3)</option>
    <option value="16:9">Widescreen (16:9)</option>
    <option value="9:16">Portrait (9:16)</option>
  </select>
  <button onclick="generateImage()">Generate</button>

  <div id="result" style="margin-top:20px;">
    <img id="image" src="" width="256" style="display:none;" />
    <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Download</button>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const aspectRatio = document.getElementById('aspectRatio').value;

      const response = await fetch('/api/generate-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, aspect_ratio: aspectRatio })
      });

      const data = await response.json();

      if (data.output) {
        document.getElementById('image').src = data.output;
        document.getElementById('image').style.display = 'block';
        document.getElementById('downloadBtn').style.display = 'inline-block';
      } else {
        alert('Error: ' + data.error);
        console.log(data);
      }
    }

    async function downloadImage() {
      const imgSrc = document.getElementById('image').src;
      const res = await fetch(imgSrc);
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated-image.webp';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
